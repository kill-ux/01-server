name: loaclserver

on:
  push:
    branches: [ "kill-ux" ]
  pull_request:
    branches: [ "kill-ux" ]
env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Lint with Clippy
        run: cargo clippy -- -D warnings