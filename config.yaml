# Virtual Server 1: Main Local Website
server:
  host: 127.0.0.2
  ports: [8080]
  server_name: myproxy.local
  error_pages:
    404: "/errors/404.html"
    500: "/errors/500.html"
  routes:
    # Standard static file routing
    - path: "/"
      methods: ["GET", "POST"]
      root: "./public"
      default_file: "index.html"
      autoindex: true

    # CGI script routing for Python
    - path: "/cgi-bin"
      methods: ["GET", "POST"]
      root: "./scripts"
      cgi_ext: ".py"

# Virtual Server 2: Isolated Test Server
server:
  host: 127.0.0.2
  ports: [8080]
  server_name: "new_server"
  error_pages: { 404: "/errors/simple_404.html" }
    
  routes:
    - path: "/"
      methods: ["GET", "POST"]
      root: "./test_site"
      default_file: "data.json"
      autoindex: false